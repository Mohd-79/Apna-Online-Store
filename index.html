<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna Online Store</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f4f4f4; }
        header { background: #ff0055; color: white; padding: 25px; text-align: center; }
        .welcome { font-size: 24px; font-weight: bold; }
        .tagline { font-size: 15px; margin-top: 5px; opacity: 0.9; }
        .container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; max-width: 800px; margin: auto; }
        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .card img { width: 100%; height: 150px; object-fit: cover; }
        .info { padding: 10px; text-align: center; }
        .name { font-weight: bold; font-size: 14px; height: 35px; overflow: hidden; }
        .price { color: #ff0055; font-size: 18px; font-weight: bold; margin: 10px 0; }
        .btn { background: #ff0055; color: white; border: none; padding: 10px; width: 100%; font-weight: bold; border-radius: 5px; cursor: pointer; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
        .m-box { background: white; width: 85%; max-width: 350px; margin: 50px auto; padding: 20px; border-radius: 10px; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .c-btn { background: #28a745; color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <div class="welcome">Welcome to Apna Online Store</div>
    <div class="tagline">ðŸ›’ Premium Shopping Experience</div>
</header>

<div class="container">
    <div class="card">
        <img src="https://i.ibb.co/dJ1j5x5N/ms-5sg2j-512-383857316.jpg">
        <div class="info">
            <div class="name">Premium Slim Fit Shirt</div>
            <div class="price">â‚¹299</div>
            <button class="btn" onclick="openOrder('Premium Slim Fit Shirt', 'â‚¹299')">BUY NOW</button>
        </div>
    </div>
    <div class="card">
        <img src="https://i.ibb.co/ycM4Gxhj/ms-yb9ft-512-661723855.jpg">
        <div class="info">
            <div class="name">Premium Earbuds</div>
            <div class="price">â‚¹249</div>
            <button class="btn" onclick="openOrder('Premium Earbuds', 'â‚¹249')">BUY NOW</button>
        </div>
    </div>
    <div class="card">
        <img src="https://i.ibb.co/MxdLKNfd/ms-cdaid-512-324333326.jpg">
        <div class="info">
            <div class="name">Classic Analog Watch</div>
            <div class="price">â‚¹149</div>
            <button class="btn" onclick="openOrder('Classic Analog Watch', 'â‚¹149')">BUY NOW</button>
        </div>
    </div>
    <div class="card">
        <img src="https://i.ibb.co/cSHTphdr/ms-lyzbz-512-521355828.jpg">
        <div class="info">
            <div class="name">Men's Luxury Perfume (4 Pack)</div>
            <div class="price">â‚¹249</div>
            <button class="btn" onclick="openOrder('Men Perfume (4 Pack)', 'â‚¹249')">BUY NOW</button>
        </div>
    </div>
</div>

<div id="modal">
    <div class="m-box">
        <h3 style="color:#ff0055">Order Details</h3>
        <p id="itemText" style="font-weight:bold"></p>
        <form action="https://formspree.io/f/mreebzpa" method="POST">
            <input type="hidden" name="Product" id="pInp">
            <input type="hidden" name="Price" id="prInp">
            <input type="text" name="Name" placeholder="Full Name" required>
            <textarea name="Address" placeholder="Address" required></textarea>
            <input type="tel" name="Phone" placeholder="Phone Number" required>
            <button type="submit" class="c-btn">CONFIRM ORDER</button>
        </form>
        <button style="width:100%; margin-top:10px" onclick="closeOrder()">CANCEL</button>
    </div>
</div>

<script>
    function openOrder(n, p) {
        document.getElementById('pInp').value = n;
        document.getElementById('prInp').value = p;
        document.getElementById('itemText').innerText = n + " - " + p;
        document.getElementById('modal').style.display = 'block';
    }
    function closeOrder() {
        document.getElementById('modal').style.display = 'none';
    }
</script>

</body>
</html>
