<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna Online Store | Smart Deals</title>
    <style>
        /* CSS Section - Design settings */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }

        body { 
            background-color: #f0f2f5; 
            color: #333; 
            line-height: 1.6; 
        }

        header {
            background: linear-gradient(135deg, #ff0055, #ff4d88);
            color: white;
            padding: 50px 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(255, 0, 85, 0.3);
        }

        .welcome-msg { 
            font-size: 32px; 
            font-weight: 900; 
            text-transform: uppercase;
        }

        .tagline { 
            font-size: 18px; 
            margin-top: 10px; 
            background: rgba(255, 255, 255, 0.25);
            display: inline-block;
            padding: 8px 25px;
            border-radius: 30px;
            font-weight: 500;
        }

        /* Products Grid */
        .store-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 25px; 
            padding: 40px 20px; 
            max-width: 1100px; 
            margin: auto; 
        }

        .product-card {
            background: white; 
            border-radius: 20px; 
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08); 
            transition: all 0.4s ease;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover { 
            transform: translateY(-12px); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .img-container { 
            width: 100%; 
            height: 220px; 
            background: #f9f9f9; 
            overflow: hidden;
        }

        .img-container img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: 0.5s;
        }

        .product-card:hover .img-container img {
            transform: scale(1.1);
        }

        .content { 
            padding: 20px; 
            text-align: center; 
        }

        .p-title { 
            font-weight: 700; 
            font-size: 18px; 
            color: #222; 
            margin-bottom: 8px;
        }

        .p-price { 
            font-size: 24px; 
            color: #ff0055; 
            font-weight: 800; 
            margin-bottom: 20px;
        }

        .buy-now-trigger {
            background: #ff0055; 
            color: white; 
            border: none; 
            padding: 15px;
            width: 100%; 
            font-weight: 700; 
            border-radius: 12px; 
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .buy-now-trigger:hover {
            background: #cc0044;
        }

        /* Modal / Form Overlay */
        #formModal {
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.85); 
            z-index: 10000; 
            backdrop-filter: blur(8px);
        }

        .modal-body {
            background: white; 
            width: 90%; 
            max-width: 450px;
            margin: 50px auto; 
            padding: 35px; 
            border-radius: 25px; 
            text-align: center;
            position: relative;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .selected-item {
            background: #fff0f5;
            padding: 15px;
            border-radius: 12px;
            color: #ff0055;
            font-weight: 800;
            margin-bottom: 20px;
            border: 2px dashed #ff0055;
        }

        input, textarea {
            width: 100%; 
            padding: 15px; 
            margin-top: 15px;
            border: 2px solid #f0f0f0; 
            border-radius: 12px; 
            outline: none;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #ff0055;
        }

        .final-btn {
            background: #27ae60; 
            color: white; 
            border: none; 
            padding: 18px;
            width: 100%; 
            border-radius: 12px; 
            font-weight: 800; 
            font-size: 18px; 
            cursor: pointer; 
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .cancel-txt {
            margin-top: 20px;
            color: #888;
            cursor: pointer;
            font-weight: 600;
            display: inline-block;
        }
    </style>
</head>
