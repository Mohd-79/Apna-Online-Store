<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna Online Store</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; color: #333; }
        header { background: #ff0055; color: white; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .main-title { font-size: 24px; font-weight: bold; margin: 0; }
        .sub-title { font-size: 14px; margin-top: 5px; font-weight: bold; }
        
        .container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            padding: 12px; 
            max-width: 600px;
            margin: auto;
        }
        
        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; display: flex; flex-direction: column; }
        .card img { width: 100%; height: 150px; object-fit: cover; background: #eee; }
        .info { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; }
        .product-name { font-weight: bold; font-size: 15px; margin-bottom: 4px; color: #222; }
        .product-desc { font-size: 11px; color: #777; margin-bottom: 8px; line-height: 1.3; min-height: 30px; }
        .price { font-size: 17px; color: #ff0055; font-weight: bold; margin-bottom: 10px; }
        .buy-btn { background: #ff0055; color: white; border: none; padding: 10px; width: 100%; font-weight: bold; cursor: pointer; text-transform: uppercase; border-radius: 5px; margin-top: auto; }
        
        /* Modal Popup */
        #orderModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; }
        .modal-content { background: white; width: 85%; max-width: 350px; margin: 50px auto; padding: 20px; border-radius: 12px; position: relative; }
        h3 { color:#ff0055; margin-top:0; font-size: 18px; }
        input, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 14px; }
        .confirm-btn { background: #28a745; color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .close-btn { background: #eee; border: none; padding: 10px; width: 100%; border-radius: 5px; margin-top: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div class="main-title">APNA ONLINE STORE</div>
    <div class="sub-title">Smart Deals Online</div>
</header>

<div class="container">
    <div class="card">
        <img src="https://i.ibb.co/dJ1j5x5N/ms-5sg2j-512-383857316.jpg" alt="Premium Shirt">
        <div class="info">
            <div class="product-name">Premium Shirt</div>
            <div class="product-desc">सॉफ्ट कॉटन और शानदार फिटिंग।</div>
            <div class="price">₹299</div>
            <button class="buy-btn" onclick="openOrder('Premium Shirt', '₹299')">BUY NOW</button>
        </div>
    </div>

    <div class="card">
        <img src="https://i.ibb.co/ycM4Gxhj/ms-yb9ft-512-661723855.jpg" alt="Wireless Earbuds">
        <div class="info">
            <div class="product-name">Wireless Earbuds</div>
            <div class="product-desc">दमदार बेस और लंबी बैटरी लाइफ।</div>
            <div class="price">₹249</div>
            <button class="buy-btn" onclick="openOrder('Wireless Earbuds', '₹249')">BUY NOW</button>
        </div>
    </div>

    <div class="card">
        <img src="https://i.ibb.co/MxdLKNfd/ms-cdaid-512-324333326.jpg" alt="Smart Watch">
        <div class="info">
            <div class="product-name">Smart Watch</div>
            <div class="product-desc">फिटनेस ट्रैकर और फुल टच डिस्प्ले।</div>
            <div class="price">₹149</div>
            <button class="buy-btn" onclick="openOrder('Smart Watch', '₹149')">BUY NOW</button>
        </div>
    </div>

    <div class="card">
        <img src="https://i.ibb.co/cSHTphdr/ms-lyzbz-512-521355828.jpg" alt="Perfume Combo">
        <div class="info">
            <div class="product-name">Perfume Combo</div>
            <div class="product-desc">दिनभर महकने वाला बेस्ट कॉम्बो।</div>
            <div class="price">₹249</div>
            <button class="buy-btn" onclick="openOrder('Perfume Combo', '₹249')">BUY NOW</button>
        </div>
    </div>
</div>

<div id="orderModal">
    <div class="modal-content">
        <h3>Order Details</h3>
        <p id="itemLabel" style="font-weight:bold; color:#555; font-size: 14px;"></p>
        <form action="https://formspree.io/f/mreebzpa" method="POST">
            <input type="hidden" name="Product_Name" id="pName">
            <input type="hidden" name="Product_Price" id="pPrice">
            <input type="text" name="Customer_Name" placeholder="आपका नाम" required>
            <textarea name="Address" rows="3" placeholder="पूरा पता और पिन कोड" required></textarea>
            <input type="tel" name="Mobile" placeholder="मोबाइल नंबर" required>
            <button type="submit" class="confirm-btn">CONFIRM ORDER</button>
        </form>
        <button class="close-btn" onclick="closeOrder()">CANCEL</button>
    </div>
</div>

<script>
    function openOrder(name, price) {
        document.getElementById('pName').value = name;
        document.getElementById('pPrice').value = price;
        document.getElementById('itemLabel').innerText = name + " - " + price;
        document.getElementById('orderModal').style.display = 'block';
    }
    function closeOrder() {
        document.getElementById('orderModal').style.display = 'none';
    }
    window.onclick = function(event) {
        var modal = document.getElementById('orderModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
