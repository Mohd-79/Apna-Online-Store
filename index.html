<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Apna Online Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        body { background-color: #f7f9fc; color: #2d3436; }

        header {
            background: #ff0055;
            color: white;
            padding: 45px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 0, 85, 0.2);
        }

        .welcome-msg { font-size: 32px; font-weight: 900; letter-spacing: 0.5px; }
        .tagline { 
            font-size: 18px; font-weight: 600; margin-top: 10px; 
            background: rgba(255,255,255,0.25); display: inline-block;
            padding: 6px 25px; border-radius: 50px;
        }

        /* Product Grid - Side by Side */
        .store-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 40px 15px;
            max-width: 1200px;
            margin: auto;
        }

        .product-card {
            background: white;
            width: 270px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            border: 1px solid #eee;
            text-align: center;
            transition: 0.3s;
        }
        .product-card:hover { transform: translateY(-8px); }

        .img-box { width: 100%; height: 260px; background: #f9f9f9; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .p-info { padding: 20px; }
        .p-title { font-size: 19px; font-weight: 700; color: #333; margin-bottom: 8px; }
        .p-price { font-size: 24px; color: #ff0055; font-weight: 800; margin-bottom: 15px; }

        .buy-btn {
            background: #ff0055; color: white; border: none; padding: 12px;
            width: 100%; border-radius: 8px; font-weight: 700; cursor: pointer;
        }

        /* Order Modal & Validation */
        #orderModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; }
        .modal-body { background: white; width: 92%; max-width: 450px; margin: 40px auto; padding: 30px; border-radius: 20px; }
        input, textarea { width: 100%; padding: 13px; margin-top: 12px; border: 2px solid #eee; border-radius: 10px; outline: none; }
        .v-msg { font-size: 11px; font-weight: 700; margin-top: 4px; display: block; }
        .err { color: #ff0055; }
        .ok { color: #2ecc71; }

        .confirm-btn {
            background: #2ecc71; color: white; border: none; padding: 16px; width: 100%;
            margin-top: 25px; border-radius: 12px; font-weight: 800; opacity: 0.3; pointer-events: none;
        }
        .confirm-btn.active { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

<header>
    <div class="welcome-msg">Welcome to Apna Online Store</div>
    <div class="tagline">Smart Deals Online</div>
</header>

<div class="store-container">
    <div class="product-card">
        <div class="img-box"><img src="https://i.ibb.co/dJ1j5x5N/ms-5sg2j-512-383857316.jpg"></div>
        <div class="p-info">
            <div class="p-title">Shirt</div>
            <div class="p-price">₹299</div>
            <button class="buy-btn" onclick="openOrder('Shirt')">BUY NOW</button>
        </div>
    </div>
    <div class="product-card">
        <div class="img-box"><img src="https://m.media-amazon.com/images/I/61Nl-XpLh7L._SL1500_.jpg"></div>
        <div class="p-info">
            <div class="p-title">Simple earbuds</div>
            <div class="p-price">₹249</div>
            <button class="buy-btn" onclick="openOrder('Simple earbuds')">BUY NOW</button>
        </div>
    </div>
    <div class="product-card">
        <div class="img-box"><img src="https://m.media-amazon.com/images/I/71o8Q5h93AL._SL1500_.jpg"></div>
        <div class="p-info">
            <div class="p-title">Men's Analog watch</div>
            <div class="p-price">₹149</div>
            <button class="buy-btn" onclick="openOrder('Men\'s Analog watch')">BUY NOW</button>
        </div>
    </div>
    <div class="product-card">
        <div class="img-box"><img src="https://m.media-amazon.com/images/I/71N-Wn7WlBL._SL1500_.jpg"></div>
        <div class="p-info">
            <div class="p-title">Men's perfume</div>
            <div class="p-price">₹249</div>
            <button class="buy-btn" onclick="openOrder('Men\'s perfume')">BUY NOW</button>
        </div>
    </div>
</div>

<div id="orderModal">
    <div class="modal-body">
        <h2 style="text-align:center;">Shipping Details</h2>
        <form id="mainForm">
            <input type="hidden" id="p_item" name="Product_Name">
            <input type="text" id="u_name" name="Full_Name" placeholder="Full Name (First & Last)" oninput="validate()">
            <span id="nameInfo" class="v-msg"></span>

            <textarea id="u_addr" name="Address" rows="3" placeholder="Full Address (Min 25 letters)" oninput="validate()"></textarea>
            <span id="addrInfo" class="v-msg"></span>

            <input type="number" id="u_pin" name="Pincode" placeholder="6-digit PIN Code" oninput="limit(this,6); validate()">
            <span id="pinInfo" class="v-msg"></span>

            <input type="number" id="u_mob" name="Mobile" placeholder="10-digit Mobile Number" oninput="limit(this,10); validate()">
            <span id="mobInfo" class="v-msg"></span>

            <button type="button" id="subBtn" class="confirm-btn" onclick="send()">CONFIRM ORDER</button>
        </form>
        <p style="text-align:center; margin-top:15px; color:#999; cursor:pointer;" onclick="closeOrder()">Close</p>
    </div>
</div>

<script>
    function openOrder(n) { document.getElementById('p_item').value = n; document.getElementById('orderModal').style.display = 'block'; }
    function closeOrder() { document.getElementById('orderModal').style.display = 'none'; }
    function limit(el, max) { if(el.value.length > max) el.value = el.value.slice(0, max); }

    function validate() {
        const n = document.getElementById('u_name'), a = document.getElementById('u_addr');
        const p = document.getElementById('u_pin'), m = document.getElementById('u_mob');
        const btn = document.getElementById('subBtn');

        const isN = n.value.trim().split(' ').length >= 2;
        const isA = a.value.trim().length >= 25 && /\d/.test(a.value);
        const isP = p.value.length === 6 && !/123456|000000/.test(p.value);
        const isM = m.value.length === 10 && !/1234567890/.test(m.value);

        update('nameInfo', isN, "Verified", "Full Name Required", n);
        update('addrInfo', isA, "Verified", "Detailed Address Required", a);
        update('pinInfo', isP, "Valid PIN", "Invalid PIN Code", p);
        update('mobInfo', isM, "Valid Number", "Invalid Mobile", m);

        if(isN && isA && isP && isM) btn.classList.add('active');
        else btn.classList.remove('active');
    }

    function update(id, ok, s, e, input) {
        const el = document.getElementById(id);
        if(input.value === "") { el.innerHTML = ""; input.style.borderColor = "#eee"; return; }
        if(ok) { el.innerHTML = "✓ " + s; el.className = "v-msg ok"; input.style.borderColor = "#2ecc71"; }
        else { el.innerHTML = "⚠ " + e; el.className = "v-msg err"; input.style.borderColor = "#ff0055"; }
    }

    function send() {
        alert("Order Successful!");
        const f = document.getElementById('mainForm');
        f.action = "https://formspree.io/f/mreebzpa";
        f.method = "POST";
        f.submit();
    }
</script>
</body>
</html>
