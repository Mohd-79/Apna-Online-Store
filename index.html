<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna Store | Official</title>
    <style>
        /* आपकी अपनी ओरिजिनल स्टाइलिंग */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background-color: #f4f4f4; }

        header {
            background: #ff0055;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .welcome-msg { font-size: 28px; font-weight: bold; }
        .tagline { font-size: 16px; margin-top: 5px; }

        /* प्रोडक्ट्स एक के सामने एक (Row Layout) */
        .store-container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px; 
            padding: 20px; 
        }

        .product-card {
            background: white; 
            width: 260px; 
            border-radius: 8px; 
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            text-align: center;
            padding-bottom: 15px;
        }

        .img-box img { width: 100%; height: 250px; object-fit: cover; }
        .p-title { font-size: 18px; margin: 10px 0; font-weight: bold; }
        .p-price { font-size: 20px; color: #ff0055; font-weight: bold; margin-bottom: 10px; }

        .buy-btn {
            background: #ff0055; 
            color: white; 
            border: none; 
            padding: 10px 20px;
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold;
        }

        /* Modal Popup */
        #orderModal {
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); 
            z-index: 1000;
        }

        .modal-content {
            background: white; 
            width: 90%; 
            max-width: 400px;
            margin: 50px auto; 
            padding: 20px; 
            border-radius: 10px;
        }

        input, textarea {
            width: 100%; 
            padding: 10px; 
            margin-top: 10px; 
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        /* Live Validation Messages (Professional English) */
        .v-msg { font-size: 11px; font-weight: bold; margin-top: 4px; display: block; }
        .error { color: #ff0055; }
        .success { color: #2ecc71; }

        .confirm-btn {
            background: #2ecc71; 
            color: white; 
            border: none; 
            padding: 15px; 
            width: 100%;
            margin-top: 15px; 
            border-radius: 5px; 
            font-weight: bold;
            opacity: 0.5; 
            pointer-events: none;
            cursor: pointer;
        }
        .confirm-btn.active { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

<header>
    <div class="welcome-msg">Welcome to Apna Store</div>
    <div class="tagline">Smart Deals Online</div>
</header>

<div class="store-container">
    <div class="product-card">
        <div class="img-box"><img src="https://i.ibb.co/dJ1j5x5N/ms-5sg2j-512-383857316.jpg"></div>
        <div class="p-title">Premium Slim Shirt</div>
        <div class="p-price">₹299</div>
        <button class="buy-btn" onclick="showModal('Premium Slim Shirt')">BUY NOW</button>
    </div>
    <div class="product-card">
        <div class="img-box"><img src="https://m.media-amazon.com/images/I/61Nl-XpLh7L._SL1500_.jpg"></div>
        <div class="p-title">Wireless Airbuds Z2</div>
        <div class="p-price">₹499</div>
        <button class="buy-btn" onclick="showModal('Wireless Airbuds Z2')">BUY NOW</button>
    </div>
    <div class="product-card">
        <div class="img-box"><img src="https://m.media-amazon.com/images/I/71N-Wn7WlBL._SL1500_.jpg"></div>
        <div class="p-title">Luxury Perfume</div>
        <div class="p-price">₹399</div>
        <button class="buy-btn" onclick="showModal('Luxury Perfume')">BUY NOW</button>
    </div>
    <div class="product-card">
        <div class="img-box"><img src="https://m.media-amazon.com/images/I/71o8Q5h93AL._SL1500_.jpg"></div>
        <div class="p-title">Classic Watch</div>
        <div class="p-price">₹599</div>
        <button class="buy-btn" onclick="showModal('Classic Watch')">BUY NOW</button>
    </div>
</div>

<div id="orderModal">
    <div class="modal-content">
        <h3>Checkout Details</h3>
        <form id="orderForm">
            <input type="hidden" id="p_item" name="Product">
            
            <input type="text" id="u_name" name="Name" placeholder="Enter Full Name" oninput="validate()">
            <span id="nameInfo" class="v-msg"></span>

            <textarea id="u_addr" name="Address" rows="3" placeholder="Full Address (House No/City)" oninput="validate()"></textarea>
            <span id="addrInfo" class="v-msg"></span>

            <input type="number" id="u_pin" name="PIN" placeholder="6-digit PIN Code" oninput="limit(this,6); validate()">
            <span id="pinInfo" class="v-msg"></span>

            <input type="number" id="u_mob" name="Mobile" placeholder="10-digit Mobile Number" oninput="limit(this,10); validate()">
            <span id="mobInfo" class="v-msg"></span>

            <button type="button" id="subBtn" class="confirm-btn" onclick="submitOrder()">PLACE ORDER (COD)</button>
        </form>
        <p style="text-align:center; margin-top:10px; cursor:pointer; color:gray;" onclick="hideModal()">Go Back</p>
    </div>
</div>

<script>
    function showModal(name) { document.getElementById('p_item').value = name; document.getElementById('orderModal').style.display = 'block'; }
    function hideModal() { document.getElementById('orderModal').style.display = 'none'; }
    function limit(el, max) { if (el.value.length > max) el.value = el.value.slice(0, max); }

    function validate() {
        const n = document.getElementById('u_name'), a = document.getElementById('u_addr');
        const p = document.getElementById('u_pin'), m = document.getElementById('u_mob');
        const btn = document.getElementById('subBtn');

        // कड़क चेकिंग (Strict Validation)
        const isN = n.value.trim().split(' ').length >= 2; // कम से कम दो शब्द
        const isA = a.value.trim().length >= 20 && /\d/.test(a.value); // एड्रेस में नंबर और 20 अक्षर
        const isP = p.value.length === 6 && !/123456|000000/.test(p.value); // फर्जी पिन नहीं
        const isM = m.value.length === 10 && !/1234567890|0123456789/.test(m.value); // फर्जी नंबर नहीं

        msg('nameInfo', isN, "Verified", "Full Name Required", n);
        msg('addrInfo', isA, "Verified", "Detail Address Required", a);
        msg('pinInfo', isP, "Valid PIN", "Invalid PIN Code", p);
        msg('mobInfo', isM, "Valid Number", "Invalid Mobile Number", m);

        if(isN && isA && isP && isM) btn.classList.add('active');
        else btn.classList.remove('active');
    }

    function msg(id, ok, s, e, input) {
        const el = document.getElementById(id);
        if(input.value === "") { el.innerHTML = ""; input.style.borderColor = "#ccc"; return; }
        if(ok) { el.innerHTML = "✓ " + s; el.className = "v-msg success"; input.style.borderColor = "#2ecc71"; }
        else { el.innerHTML = "⚠ " + e; el.className = "v-msg error"; input.style.borderColor = "#ff0055"; }
    }

    function submitOrder() {
        alert("Order Successful!");
        const form = document.getElementById('orderForm');
        form.action = "https://formspree.io/f/mreebzpa";
        form.method = "POST";
        form.submit();
    }
</script>
</body>
</html>
