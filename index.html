<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Apna Online Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling Section */
        header {
            background: linear-gradient(135deg, #ff0055 0%, #d90048 100%);
            color: #ffffff;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 0, 85, 0.2);
            border-bottom: 5px solid #b3003b;
        }

        .welcome-msg {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 10px;
            text-transform: capitalize;
            letter-spacing: 1px;
            animation: fadeInDown 0.8s ease-out;
        }

        .brand-tagline {
            font-size: 18px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            padding: 5px 20px;
            border-radius: 50px;
            margin-bottom: 15px;
        }

        .header-sub-text {
            font-size: 14px;
            opacity: 0.9;
            font-style: italic;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Grid System */
        .main-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        /* Product Card Design */
        .product-card {
            background: #ffffff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid #eee;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .img-box {
            width: 100%;
            height: 220px;
            background-color: #f9f9f9;
            overflow: hidden;
            position: relative;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .img-box img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 20px;
            flex-grow: 1;
            text-align: center;
        }

        .p-title {
            font-size: 18px;
            font-weight: 700;
            color: #222;
            margin-bottom: 10px;
            height: 25px;
            overflow: hidden;
        }

        .p-description {
            font-size: 12px;
            color: #777;
            margin-bottom: 15px;
            min-height: 40px;
        }

        .p-price {
            font-size: 22px;
            color: #ff0055;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .order-now-btn {
            background-color: #ff0055;
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 14px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }

        .order-now-btn:hover {
            background-color: #d90048;
        }

        /* Modal / Order Form Overlay */
        #formOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 9999;
            backdrop-filter: blur(8px);
        }

        .form-container {
            background: #ffffff;
            width: 90%;
            max-width: 450px;
            margin: 50px auto;
            padding: 35px;
            border-radius: 25px;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .form-container h2 {
            color: #ff0055;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        .selected-item-info {
            background: #fff0f5;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            color: #d90048;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #ff0055;
        }

        .final-confirm-btn {
            background-color: #28a745;
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

            display: block;
            text-align: center;
            margin-top: 15px;
