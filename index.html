            <input type="hidden" name="Product_Price" id="pPrice">
            <input type="text" name="Customer_Name" placeholder="Enter Full Name" required>
            <textarea name="Address" rows="3" placeholder="Full Address with PIN Code" required></textarea>
            <input type="tel" name="Mobile" placeholder="Mobile Number" required>
            <button type="submit" class="confirm-btn">CONFIRM ORDER</button>
        </form>
        <button class="close-btn" onclick="closeOrder()">CANCEL</button>
    </div>
</div>

<script>
    function openOrder(name, price) {
        document.getElementById('pName').value = name;
        document.getElementById('pPrice').value = price;
        document.getElementById('itemLabel').innerText = name + " - " + price;
        document.getElementById('orderModal').style.display = 'block';
    }
    function closeOrder() {
        document.getElementById('orderModal').style.display = 'none';
    }
    window.onclick = function(event) {
        var modal = document.getElementById('orderModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
