<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna Store | Official</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f7f9fc; color: #2d3436; }

        header {
            background: #ff0055;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .welcome-msg { font-size: 32px; font-weight: 800; }
        .tagline { 
            font-size: 16px; margin-top: 8px; font-weight: 600;
            background: rgba(255,255,255,0.2); display: inline-block;
            padding: 5px 20px; border-radius: 50px;
        }

        .quotation {
            font-size: 14px;
            margin-top: 15px;
            font-style: italic;
            opacity: 0.9;
        }

        /* Products Grid - Side by Side */
        .store-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; padding: 40px 20px; max-width: 1200px; margin: auto; 
        }

        .product-card {
            background: white; border-radius: 12px; overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center;
            border: 1px solid #eee; display: flex; flex-direction: column;
        }

        .img-box { width: 100%; height: 260px; background: #f1f1f1; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .content { padding: 15px; flex-grow: 1; }
        .p-price { font-size: 22px; color: #ff0055; font-weight: 800; margin-bottom: 15px; }

        .buy-btn {
            background: #ff0055; color: white; border: none; padding: 12px;
            width: 100%; font-weight: 700; border-radius: 8px; cursor: pointer;
        }

        /* Modal & Live Validation */
        #orderModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 9999;
        }
        .modal-body {
            background: white; width: 92%; max-width: 450px;
            margin: 30px auto; padding: 30px; border-radius: 15px;
        }

        .input-group { margin-bottom: 15px; text-align: left; }
        input, textarea {
            width: 100%; padding: 12px; border: 2px solid #ddd; 
            border-radius: 8px; outline: none;
        }

        .v-msg { font-size: 11px; margin-top: 4px; font-weight: 700; display: block; }
        .err { color: #ff0055; }
        .ok { color: #2ecc71; }

        .confirm-btn {
            background: #2ecc71; color: white; border: none; padding: 15px;
            width: 100%; border-radius: 10px; font-weight: 800; font-size: 18px;
            cursor: pointer; opacity: 0.4; pointer-events: none;
        }
        .confirm-btn.active { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

<header>
    <div class="welcome-msg">Welcome to Apna Store</div>
    <div class="tagline">ðŸ›’ Smart Deals Online</div>
    <p class="quotation">"Best products, best prices. Your satisfaction is our priority."</p>
</header>

<div class="store-container">
    <div class="product-card">
        <div class="img-box"><img src="https://i.ibb.co/dJ1j5x5N/ms-5sg2j-512-383857316.jpg"></div>
        <div class="content">
            <h3>Premium Slim Shirt</h3>
            <div class="p-price">â‚¹299</div>
            <button class="buy-btn" onclick="openForm('Premium Slim Shirt')">BUY NOW</button>
        </div>
    </div>
    <div class="product-card">
        <div class="img-box"><img src="https://m.media-amazon.com/images/I/61Nl-XpLh7L._SL1500_.jpg"></div>
        <div class="content">
            <h3>Wireless Airbuds Z2</h3>
            <div class="p-price">â‚¹499</div>
            <button class="buy-btn" onclick="openForm('Wireless Airbuds Z2')">BUY NOW</button>
        </div>
    </div>
    <div class="product-card">
        <div class="img-box"><img src="https://m.media-amazon.com/images/I/71N-Wn7WlBL._SL1500_.jpg"></div>
        <div class="content">
            <h3>Luxury French Perfume</h3>
            <div class="p-price">â‚¹399</div>
            <button class="buy-btn" onclick="openForm('Luxury French Perfume')">BUY NOW</button>
        </div>
    </div>
    <div class="product-card">
        <div class="img-box"><img src="https://m.media-amazon.com/images/I/71o8Q5h93AL._SL1500_.jpg"></div>
        <div class="content">
            <h3>Men's Classic Watch</h3>
            <div class="p-price">â‚¹599</div>
            <button class="buy-btn" onclick="openForm('Men\'s Classic Watch')">BUY NOW</button>
        </div>
    </div>
</div>

<div id="orderModal">
    <div class="modal-body">
        <h2 style="text-align:center; margin-bottom:20px;">Shipping Details</h2>
        <form id="orderForm">
            <input type="hidden" id="p_name" name="Product">

            <div class="input-group">
                <input type="text" id="v_name" name="Name" placeholder="Full Name (First & Last Name)" oninput="check()">
                <span id="nameInfo" class="v-msg"></span>
            </div>

            <div class="input-group">
                <textarea id="v_addr" name="Address" rows="3" placeholder="Full Address (House No/Area/City)" oninput="check()"></textarea>
                <span id="addrInfo" class="v-msg"></span>
            </div>

            <div class="input-group">
                <input type="number" id="v_pin" name="PIN" placeholder="6-digit PIN Code" oninput="limit(this, 6); check()">
                <span id="pinInfo" class="v-msg"></span>
            </div>

            <div class="input-group">
                <input type="number" id="v_mob" name="Mobile" placeholder="10-digit Mobile Number" oninput="limit(this, 10); check()">
                <span id="mobInfo" class="v-msg"></span>
            </div>

            <button type="button" id="subBtn" class="confirm-btn" onclick="done()">CONFIRM ORDER</button>
        </form>
        <p style="text-align:center; margin-top:15px; color:#888; cursor:pointer;" onclick="closeForm()">Go Back</p>
    </div>
</div>

<script>
    function openForm(n) { document.getElementById('p_name').value = n; document.getElementById('orderModal').style.display = 'block'; }
    function closeForm() { document.getElementById('orderModal').style.display = 'none'; }
    function limit(el, max) { if (el.value.length > max) el.value = el.value.slice(0, max); }

    function check() {
        const n = document.getElementById('v_name'), a = document.getElementById('v_addr');
        const p = document.getElementById('v_pin'), m = document.getElementById('v_mob');
        const btn = document.getElementById('subBtn');

        const isN = n.value.trim().includes(' ') && !/^(.)\1+$/.test(n.value.trim());
        const isA = a.value.trim().length >= 25 && /\d/.test(a.value);
        const isP = p.value.length === 6 && !/123456|000000/.test(p.value);
        const isM = m.value.length === 10 && !/1234567890/.test(m.value);

        update('nameInfo', isN, "Verified", "Full Name Required", n);
        update('addrInfo', isA, "Verified", "Detailed Address Required (Min 25 chars)", a);
        update('pinInfo', isP, "Valid PIN", "Invalid PIN Code", p);
        update('mobInfo', isM, "Valid Number", "Invalid Mobile Number", m);

        if(isN && isA && isP && isM) btn.classList.add('active');
        else btn.classList.remove('active');
    }

    function update(id, ok, s, e, input) {
        const el = document.getElementById(id);
        if(input.value === "") { el.innerHTML = ""; input.style.borderColor = "#ddd"; return; }
        if(ok) { el.innerHTML = "âœ“ " + s; el.className = "v-msg ok"; input.style.borderColor = "#2ecc71"; }
        else { el.innerHTML = "âš  " + e; el.className = "v-msg err"; input.style.borderColor = "#ff0055"; }
    }

    function done() {
        alert("Order Placed!");
        const f = document.getElementById('orderForm');
        f.action = "https://formspree.io/f/mreebzpa";
        f.method = "POST";
        f.submit();
    }
</script>
</body>
</html>
