<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna Store | Official</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #f8fafc; color: #1e293b; }

        header {
            background: #ff0055;
            color: white;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .welcome-msg { font-size: 34px; font-weight: 800; }
        .tagline { 
            font-size: 18px; margin-top: 10px; font-weight: 600;
            background: rgba(255,255,255,0.2); display: inline-block;
            padding: 6px 20px; border-radius: 50px;
        }
        .quotation {
            font-size: 15px; margin-top: 20px; font-style: italic;
            opacity: 0.9; max-width: 700px; margin-left: auto; margin-right: auto;
        }

        /* Side-by-Side Professional Grid (4 Products) */
        .store-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); 
            gap: 25px; padding: 40px 20px; max-width: 1200px; margin: auto; 
        }

        .product-card {
            background: white; border-radius: 20px; overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); transition: 0.3s;
            display: flex; flex-direction: column; border: 1px solid #f1f5f9;
        }
        .product-card:hover { transform: translateY(-10px); }

        .img-container { width: 100%; height: 280px; background: #f1f5f9; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }

        .content { padding: 20px; text-align: center; flex-grow: 1; }
        .p-title { font-weight: 700; font-size: 18px; margin-bottom: 10px; }
        .p-price { font-size: 24px; color: #ff0055; font-weight: 800; margin-bottom: 15px; }

        .buy-now-trigger {
            background: #ff0055; color: white; border: none; padding: 15px;
            width: 100%; font-weight: 700; border-radius: 12px; cursor: pointer;
        }

        /* Modal & Live Validation */
        #formModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9); z-index: 9999; backdrop-filter: blur(8px);
        }
        .modal-body {
            background: white; width: 92%; max-width: 480px;
            margin: 30px auto; padding: 35px; border-radius: 24px;
        }

        .input-group { margin-bottom: 20px; text-align: left; }
        label { font-size: 13px; font-weight: 700; color: #64748b; margin-bottom: 5px; display: block; }
        
        input, textarea {
            width: 100%; padding: 13px; border: 2.5px solid #e2e8f0; 
            border-radius: 12px; outline: none; transition: 0.3s;
        }

        /* Live Message Styles */
        .v-msg { font-size: 12px; margin-top: 5px; font-weight: 700; display: block; }
        .v-err { color: #ef4444; }
        .v-ok { color: #10b981; }

        .final-btn {
            background: #10b981; color: white; border: none; padding: 18px;
            width: 100%; border-radius: 12px; font-weight: 800; font-size: 18px;
            cursor: pointer; opacity: 0.4; pointer-events: none; transition: 0.3s;
        }
        .final-btn.active { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

<header>
    <div class="welcome-msg">Apna Store Official</div>
    <div class="tagline">ðŸ›’ Smart Deals Online</div>
    <p class="quotation">"Premium Quality Meets Affordable Prices. Your satisfaction is our top priority."</p>
</header>

<div class="store-container">
    <div class="product-card">
        <div class="img-container"><img src="https://i.ibb.co/dJ1j5x5N/ms-5sg2j-512-383857316.jpg"></div>
        <div class="content">
            <div class="p-title">Premium Slim Fit Shirt</div>
            <div class="p-price">â‚¹299</div>
            <button class="buy-now-trigger" onclick="openOrder('Premium Slim Fit Shirt')">ORDER NOW</button>
        </div>
    </div>
    <div class="product-card">
        <div class="img-container"><img src="https://m.media-amazon.com/images/I/61Nl-XpLh7L._SL1500_.jpg"></div>
        <div class="content">
            <div class="p-title">Wireless Airbuds Z2</div>
            <div class="p-price">â‚¹499</div>
            <button class="buy-now-trigger" onclick="openOrder('Wireless Airbuds Z2')">ORDER NOW</button>
        </div>
    </div>
    <div class="product-card">
        <div class="img-container"><img src="https://m.media-amazon.com/images/I/71N-Wn7WlBL._SL1500_.jpg"></div>
        <div class="content">
            <div class="p-title">Luxury French Perfume</div>
            <div class="p-price">â‚¹399</div>
            <button class="buy-now-trigger" onclick="openOrder('Luxury French Perfume')">ORDER NOW</button>
        </div>
    </div>
    <div class="product-card">
        <div class="img-container"><img src="https://m.media-amazon.com/images/I/71o8Q5h93AL._SL1500_.jpg"></div>
        <div class="content">
            <div class="p-title">Men's Classic Watch</div>
            <div class="p-price">â‚¹599</div>
            <button class="buy-now-trigger" onclick="openOrder('Men's Classic Watch')">ORDER NOW</button>
        </div>
    </div>
</div>

<div id="formModal">
    <div class="modal-body">
        <h2 style="text-align:center; margin-bottom:25px;">Shipping Details</h2>
        <form id="orderForm">
            <input type="hidden" id="pName" name="Product">

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="name" name="Name" placeholder="Your Name" oninput="validateAll()">
                <span id="nameMsg" class="v-msg"></span>
            </div>

            <div class="input-group">
                <label>Shipping Address</label>
                <textarea id="addr" name="Address" rows="3" placeholder="Full Address" oninput="validateAll()"></textarea>
                <span id="addrMsg" class="v-msg"></span>
            </div>

            <div class="input-group">
                <label>PIN Code</label>
                <input type="number" id="pin" name="PIN" placeholder="6-digit PIN" oninput="lock(this, 6); validateAll()">
                <span id="pinMsg" class="v-msg"></span>
            </div>

            <div class="input-group">
                <label>Mobile Number</label>
                <input type="number" id="mob" name="Mobile" placeholder="10-digit Number" oninput="lock(this, 10); validateAll()">
                <span id="mobMsg" class="v-msg"></span>
            </div>

            <button type="button" id="subBtn" class="final-btn" onclick="submitOrder()">PLACE ORDER (COD)</button>
        </form>
        <p style="text-align:center; margin-top:15px; cursor:pointer; color:#94a3b8;" onclick="closeModal()">Cancel</p>
    </div>
</div>

<script>
    function openOrder(n) {
        document.getElementById('pName').value = n;
        document.getElementById('formModal').style.display = 'block';
    }

    function closeModal() { document.getElementById('formModal').style.display = 'none'; }

    // Number Lock
    function lock(el, max) { if (el.value.length > max) el.value = el.value.slice(0, max); }

    function validateAll() {
        const n = document.getElementById('name'), a = document.getElementById('addr');
        const p = document.getElementById('pin'), m = document.getElementById('mob');
        const btn = document.getElementById('subBtn');

        const isN = n.value.trim().length >= 3;
        const isA = a.value.trim().length >= 15;
        const isP = p.value.length === 6;
        const isM = m.value.length === 10;

        feedback('nameMsg', isN, "Name Verified", "Enter at least 3 characters", n);
        feedback('addrMsg', isA, "Address Verified", "Invalid Address: Detailed address required", a);
        feedback('pinMsg', isP, "PIN Verified", "Not Valid PIN Code: 6 digits required", p);
        feedback('mobMsg', isM, "Mobile Verified", "Invalid Number: 10 digits required", m);

        if (isN && isA && isP && isM) btn.classList.add('active');
        else btn.classList.remove('active');
    }

    function feedback(id, ok, sMsg, eMsg, input) {
        const el = document.getElementById(id);
        if (input.value.length === 0) { el.innerHTML = ""; input.style.borderColor = "#e2e8f0"; return; }
        if (ok) {
            el.innerHTML = "âœ“ " + sMsg; el.className = "v-msg v-ok"; input.style.borderColor = "#10b981";
        } else {
            el.innerHTML = "âš  " + eMsg; el.className = "v-msg v-err"; input.style.borderColor = "#ef4444";
        }
    }

    function submitOrder() {
        alert("Success! Order Placed.");
        const f = document.getElementById('orderForm');
        f.action = "https://formspree.io/f/mreebzpa";
        f.method = "POST";
        f.submit();
    }
</script>
</body>
</html>
